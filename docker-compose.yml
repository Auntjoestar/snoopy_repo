services:
  snoopy:
    user: "${UID}:${GID}"
    build:
      context: .
      dockerfile: DOCKERFILE
    ports:
      - "${HTTP_SERVER}:8000"
    depends_on:
      - charlie
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
  charlie:
    image: postgres
    restart: always
    ports:
      - "${DB_PORT}:5432"
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - charlie-data:/var/lib/postgresql/data

volumes:
  charlie-data:
